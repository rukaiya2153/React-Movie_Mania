{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login | Movie Mania</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)),
                  url("{% static 'images/logo.png' %}") center/cover no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    .login-card {
      background: #111;
      width: 380px;
      padding: 35px;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(229,9,20,0.6);
    }
    .form-control {
      background: #222;
      border: none;
      color: #fff;
    }
    .btn-red {
      background: #e50914;
      font-weight: bold;
      border: none;
    }
    .hidden { display: none; }
  </style>
</head>

<body>

<div class="login-card">
  <img src="{% static 'images/logo.png' %}" class="d-block mx-auto mb-4" width="160">

  <!-- LOGIN -->
  <div id="loginBox">
    <input id="username" class="form-control mb-3" placeholder="Username or phone">
    <input id="password" type="password" class="form-control mb-3" placeholder="Password">
    <button class="btn btn-red w-100" onclick="login()">Sign In</button>
    <div class="text-center mt-3">
      <a onclick="showForgot()" style="cursor:pointer;color:#aaa;">Forgot password?</a>
    </div>
  </div>

  <!-- FORGOT -->
  <div id="forgotBox" class="hidden">
    <input id="fp_phone" class="form-control mb-3" placeholder="Registered phone number">
    <button class="btn btn-red w-100" onclick="sendOTP()">Send OTP</button>
    <div class="text-center mt-3">
      <a onclick="backToLogin()" style="cursor:pointer;color:#aaa;">Back</a>
    </div>
  </div>

  <!-- OTP -->
  <div id="otpBox" class="hidden">
    <input id="otp" class="form-control mb-3" placeholder="OTP">
    <input id="new_password" type="password" class="form-control mb-3" placeholder="New password">
    <button class="btn btn-red w-100" onclick="resetPassword()">Reset Password</button>
  </div>
</div>

<script>
const API = "http://127.0.0.1:8000/api";
const loginBox = document.getElementById("loginBox");
const forgotBox = document.getElementById("forgotBox");
const otpBox = document.getElementById("otpBox");

function showForgot() {
  loginBox.classList.add("hidden");
  forgotBox.classList.remove("hidden");
}

function backToLogin() {
  loginBox.classList.remove("hidden");
  forgotBox.classList.add("hidden");
  otpBox.classList.add("hidden");
}

async function login() {
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  const res = await fetch(`${API}/login/`, {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ username, password })
  });

  const data = await res.json();
  if (!res.ok) {
    alert("Login failed");
    return;
  }

  localStorage.setItem("adminToken", data.access);
  window.location.href = "/dashboard/";
}

async function sendOTP() {
  const phone = document.getElementById("fp_phone").value;
  const res = await fetch(`${API}/send-otp/`, {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ identifier: phone })
  });

  if (res.ok) {
    forgotBox.classList.add("hidden");
    otpBox.classList.remove("hidden");
    alert("OTP sent");
  } else {
    alert("Admin not found");
  }
}

async function resetPassword() {
  const phone = document.getElementById("fp_phone").value;
  const otp = document.getElementById("otp").value;
  const new_password = document.getElementById("new_password").value;

  const res = await fetch(`${API}/reset-password/`, {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ identifier: phone, otp, new_password })
  });

  if (res.ok) {
    alert("Password reset successful");
    backToLogin();
  } else {
    alert("Invalid OTP");
  }
}
</script>

</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Admin Dashboard | Movie Mania{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Helvetica Neue', Arial, sans-serif;
    }

    /* Sidebar */
    .sidebar {
      background-color: #111;
      width: 220px;
      height: 100vh;
      position: fixed;
      padding: 20px 0;
      transition: all 0.3s;
    }

    .sidebar a {
      display: block;
      padding: 12px 20px;
      color: #aaa;
      text-decoration: none;
      margin-bottom: 5px;
      font-size: 15px;
    }

    .sidebar a i {
      margin-right: 10px;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #e50914;
      color: #fff;
      border-radius: 5px;
    }

    /* Main content */
    .main {
      margin-left: 240px;
      padding: 30px;
      transition: all 0.3s;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .header span {
      font-weight: bold;
    }

    .btn-logout {
      background-color: #e50914;
      border: none;
      color: #fff;
      font-weight: bold;
    }

    .btn-logout:hover {
      background-color: #f40612;
    }

    /* Cards */
    .card {
      background-color: #222;
      border: none;
      color: #fff;
      margin-bottom: 20px;
      border-radius: 10px;
    }

    .card h5 {
      color: #e50914;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }

      .main {
        margin-left: 0;
        padding: 20px 10px;
      }

      .header {
        justify-content: space-between;
      }
      .dashboard-card {
  cursor: pointer;
  transition: all 0.25s ease;
}

.dashboard-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 10px 25px rgba(229, 9, 20, 0.4);
}

    }
  </style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">

 <a href="/dashboard/"><i class="fas fa-chart-line"></i> Dashboard</a>
<a href="/movies/"><i class="fas fa-film"></i> Movies</a>
<a href="/tvshows/"><i class="fas fa-tv"></i> TV Shows</a>
<a href="/genres/"><i class="fas fa-layer-group"></i> Genres</a>
<a href="/users/"><i class="fas fa-users"></i> Users</a>
<a href="/payments/"><i class="fas fa-credit-card"></i> Payments</a>
<a href="/reports/"><i class="fas fa-file-alt"></i> Reports</a>
<a href="#" onclick="logout()">
  <i class="fas fa-sign-out-alt"></i> Logout
</a>

</div>


<!-- MAIN CONTENT -->
<div class="main">
  <div class="header">
    <span id="adminName">Admin</span>
    <button class="btn btn-logout" onclick="logout()">Logout</button>
  </div>

  {% block content %}{% endblock %}
</div>

<script>
   function logout() {
    localStorage.removeItem("adminToken");
    localStorage.removeItem("refreshToken");

    // redirect to default login page
    window.location.href = "/";
  }
</script>

{% block page_js %}{% endblock %}
</body>
</html>
